<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Assignment</title>
    <link rel="stylesheet" href="/static/css/assignment.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }
        .video-container {
            position: relative;
            height: 100%;
        }
        video#background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
        }
        .content {
            max-width: 500px;
            text-align: center;
            border-radius: 8px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        #assignment-result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #e63939;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Thank you, {{ name }}!</h1>
        <p>Click below to find out your Secret Santa recipient!</p>
        <button id="assign-btn" class="btn">Find Out!</button>
        <div id="assignment-result"></div>
    </div>
    
    <script>
        document.getElementById("assign-btn").addEventListener("click", async () => {
            const resultDiv = document.getElementById("assignment-result");
            const names = ["Loading Names...", "Santa's Helper", "Gifting Spirit", "Holiday Cheer"];
            let index = 0;
    
            const interval = setInterval(() => {
                resultDiv.textContent = names[index];
                index = (index + 1) % names.length;
            }, 200);
    
            try {
                const response = await fetch("/get-recipient");
                if (!response.ok) throw new Error("Failed to fetch recipient.");
                const data = await response.json();
    
                clearInterval(interval);
                resultDiv.textContent = `üéÅ Recipient: ${data.recipient_name}`;
            } catch (error) {
                clearInterval(interval);
                resultDiv.textContent = "An error occurred. Please try again.";
            }
        });
    </script>
    

    <script>
        document.getElementById("assign-btn").addEventListener("click", async () => {
            const resultDiv = document.getElementById("assignment-result");
            const names = ["Loading Names...", "Santa's Helper", "Gifting Spirit", "Holiday Cheer"]; // Placeholder for flashing names
            let index = 0;

            // Start flashing names
            const interval = setInterval(() => {
                resultDiv.textContent = names[index];
                index = (index + 1) % names.length;
            }, 200);

            try {
                // Fetch recipient data from the backend
                const response = await fetch("/get-recipient");
                if (!response.ok) throw new Error("Failed to fetch recipient.");
                const data = await response.json();

                clearInterval(interval); // Stop flashing names
                resultDiv.textContent = `üéÅ Recipient: ${data.recipient_name}`;
            } catch (error) {
                clearInterval(interval); // Stop flashing names
                resultDiv.textContent = "An error occurred. Please try again.";
            }
        });
    </script>
</body>
</html>
