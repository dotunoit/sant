<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Staff</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select-staff.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }
        .video-container {
            position: relative;
            height: 100%;
        }
        video#background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
        }
        .content {
            max-width: 350px;
            width: 90%;
            text-align: center;
            border-radius: 8px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 1.6rem;
            margin-bottom: 15px;
        }
        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
        }
        select {
            width: 90%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            background: #fff;
            text-align: center;
        }
        select:focus {
            outline: none;
            border: 1px solid #fff;
        }
        button.btn {
            width: 150px;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin: 20px auto; /* Centered vertically and horizontally */
            display: block; /* Needed for `margin: auto` to work */
        }
        button.btn:hover {
            background: #e63939;
            transform: scale(1.05);
        }
        .go-back {
            margin-top: 20px;
            text-align: center;
        }
        .go-back a {
            text-decoration: none;
            color: #fff;
            font-size: 0.9rem;
        }
        .go-back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline id="background-video">
            <source src="{{ url_for('static', filename='img/christmas.mp4') }}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="overlay">
            <div class="content">
                <h1>Select Your Name</h1>
                <form action="{{ url_for('routes.confirm_phone') }}" method="POST">
                    <label for="staff">Choose your name:</label>
                    <select name="name" id="staff" required>
                        <option value="" disabled selected>Select your name</option>
                        {% for person in staff %}
                        <option value="{{ person.name }}">{{ person.name }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn">Thatâ€™s Me!</button>
                </form>
                
                <div class="go-back">
                    <a href="{{ url_for('routes.index') }}">&#8592; Go Back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
